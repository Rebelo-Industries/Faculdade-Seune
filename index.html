<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    .logo {
      max-width: 200px;   /* largura máxima */
      height: auto;       /* mantém proporção */
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      color: #ddd;
    }
    .link {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 100%;
      max-width: 300px;
      background: #ffffff22;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
    }
    .link:hover {
      background: #fff;
      color: #2a5298;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logoseune.png" alt="Logo Seune" class="logo">
    <h1>Faculdade Seune</h1>
    <p>Bem-vindo! Acesse os Links abaixo 👇</p>

    <a class="link" href="https://www.instagram.com/seunefaculdade/" target="_blank">📷 Instagram</a>
    <a class="link" href="https://wa.me/5582999227443" target="_blank">💬 WhatsApp</a>
    <a class="link" href="https://maps.google.com/?q=Faculdade+Seune" target="_blank">📍 Localização</a>
    <a class="link" href="mailto:contato@seune.edu.br" target="_blank">📧 E-mail</a>
    <a class="link" href="https://seune.edu.br" target="_blank">🌎 Portal Seune</a>
  </div>
</body>
</html>
